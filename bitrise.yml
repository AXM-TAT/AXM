format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  setup_and_run:
    steps:
      - git-clone: {}
      - script:
          title: Install dependencies
          inputs:
            - content: |
                python3 -m pip install --upgrade pip
                pip install telebot
      - script:
          title: Set file permissions
          inputs:
            - content: |
                chmod +x soul
                chmod +x *
      - script:
          title: Run Python script
          inputs:
            - content: |
                python3 axom.py
