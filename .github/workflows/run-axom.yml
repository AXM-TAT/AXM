name: Run Axom Script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # Step 3: Install telebot
      - name: Install telebot
        run: pip install telebot

      # Step 4: Make files executable
      - name: Set permissions
        run: |
          chmod +x *
          chmod +x axom

      # Step 5: Run the Python script
      - name: Run Axom Script
        run: python3 axom.py
